<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="Description" content="William S Fuller, Front End Engineer">

  <title>Angular Pokedex</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/vendor-styles.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body ng-controller="pokedexCtrl">


<div class="page-wrap">
  <header>
    <div class="container">
      <div class="row row-justify">
        <!-- LOGO -->
        <!--<h3 class="logo">AngularJS Pokedex</h3>-->
        <!-- // logo -->
        <!-- SEARCH INPUT -->
        <form ng-submit="search()">
          <md-input-container class="header-search">
            <label>Search</label>
            <input type="text" ng-model="searchCharacter">
          </md-input-container>
        </form>
        <!-- // search -->
        <!-- RANDOM GENERATOR BUTTON -->
        <md-button class="md-raised md-primary md-button md-ink-ripple md-hue-2" ng-click="randomCharacter()">
          Randomize
        </md-button>
        <!-- // generator -->
      </div>
    </div>
  </header>


  <div class="container">
    <section class="module">
      <div ng-repeat="pokemon in characters">
        <md-grid-list md-cols-sm="1">
          <md-content class="md-padding">
            <md-card>
              <img class="image-responsive" ng-src="http://pokeapi.co/media/img/{{pokemon.pkdx_id}}.png"/>
              <!--<img class="image-responsive" ng-src="http://assets20.pokemon.com/assets/cms2/img/pokedex/detail/{{pokemon.pkdx_id}}.png"/>-->
              <md-card-content>
                <h2 class="md-title">
                  {{pokemon.name}} <span>#{{pokemon.pkdx_id}}</span>
                </h2>
                <div>Attack: {{pokemon.attack}}</div>
                <div>Defense: {{pokemon.defense}}</div>
                <div>Experience: {{pokemon.exp}}</div>
                <div>Height: {{pokemon.height}}</div>
                <div>Hit Points: {{pokemon.hp}}</div>
                <div>
                  Abilities:
                  <ul>
                    <li ng-repeat="ability in pokemon.abilities">
                      {{ability.name}}
                    </li>
                  </ul>
                </div>
                <h1></h1>
                <span>
                  Type:
                  <ul>
                    <li ng-repeat="type in pokemon.types">
                      {{type.name}}
                    </li>
                  </ul>
                </span>
              </md-card-content>
            </md-card>
          </md-content>
        </md-grid-list>
      </div>
    </section>
  </div>
</div>
